<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mon questionnaire pour le covid-19</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="text-center py-8">

        <div class="alert alert-danger" role="alert" id="alert-danger">
          Champ vide.
        </div>

        <div class="alert alert-success" role="alert" id="alert-success">
          Not√©!
        </div>

        <p class="fw-bold fs-2 py-5">Bienvenue sur notre questionnaire</p>
        <div class="form" id="form1">
          <p>Quel est votre nom?</p>
          <div class="mx-auto col-sm-3 mb-3">
            <input type="text" id ="name" name="name" class="form-control" required>
          </div>
          <button type="button" onclick="getInputValue();" class="btn btn-primary col-3" name="button"> Valider</button>
        </div>

        <div class="form" id="form2">
          <p>Est-ce que vous tousser?</p>
          <div class="mx-auto col-sm-3 mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadio1">
            <label class="form-check-label" for="flexRadioDefault1">OUI</label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadio2">
            <label class="form-check-label" for="flexRadioDefault1">NON</label>
          </div>
          <button type="button" onclick="getInputValue2();" class="btn btn-primary col-3" name="button"> Valider</button>
        </div>


      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="script.js" type="text/javascript">
  </script>
</html>
